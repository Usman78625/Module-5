<div class="container">
  <div class="row">
    <div class="colxs-12 col-sm-10 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="OnSaveProject()">
        <div class="form-group">
          <label for="">Project Name</label>
          <input type="text" id="name" class="form-control" formControlName="projectName">
        </div>
        <div class="form-group">
          <label for="">Mail</label>
          <input type="email" id="name" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <label for="status">Projectstatus</label>
          <select  id="status" class="form-control" formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
        <Button class="btn btn-primary" type="submit">Create Project</Button>
      </form>
    </div>
  </div>
</div>
